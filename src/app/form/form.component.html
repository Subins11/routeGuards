<div >
    <h2>Form Page</h2>
    <form #form="ngForm" (ngSubmit)="submitForm(form)">
      <div>
        <label>Name:</label>
        <input type="text" id="name" name="name" ngModel required>
      </div>
      <div>
        <label>Email:</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
