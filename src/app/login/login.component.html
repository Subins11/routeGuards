<div >
    <h2>Login</h2>
    <form (submit)="login()">
      <div>
        <label>Username:</label>
        <input type="text"  name="username" [(ngModel)]="username" required>
      </div>
      <div>
        <label>Password:</label>
        <input type="password"  name="password" [(ngModel)]="password" required >
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
